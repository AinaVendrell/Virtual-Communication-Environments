<html>
  <head>
    <title>ECV example</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="contacts">
        <div id="contacts-header">
          <p>Messages</p>
          <div class="more-button"><img src="src/assets/more.svg" /></div>
        </div>
        <div id="contacts-list">
          <div class="contact selected">
            <img class="avatar" src="src/assets/group.svg" />
            <div class="sumary-message">
              <p class="contact-name"></p>
              <p class="last-message"></p>
            </div>
            <p class="time"></p>
          </div>
        </div>
        <div id="my-profile"></div>
      </div>
      <div id="chat">
        <div id="chat-header">
          <img class="avatar" src="src/assets/group_white.svg" />
        </div>
        <div class="chat-messages" id="prova">
          <div class="message user-message">
            <div class="text">
              Another journey chamber way yet females man
              <div class="time">12.37</div>
            </div>
          </div>
          <div class="message friend-message">
            <div class="text">
              In it except to
              <div class="time">12.37</div>
            </div>
          </div>
        </div>
        <div id="tools">
          <div id="tools-input">
            <input placeholder="Chat message" />
            <div class="smiley"><img src="src/assets/smiley.svg" /></div>
          </div>
          <div id="send-button"><img src="src/assets/send.svg" /></div>
        </div>
      </div>
      <div id="templete">
        <div class="message">
          <div class="text">
            <p class="name"></p>
            <p class="msg"></p>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/user-utils.js"></script>
    <script src="src/message-utils.js"></script>
    <script src="src/sillyclient.js"></script>
    <script src="src/code.js"></script>
  </body>
</html>
